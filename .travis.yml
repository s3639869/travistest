language: java
before_install:
  - chmod +x mvnw
os:
  - linux
sudo: enabled
addons:
  postgresql: "9.5" // change "9.5" for your postgres specific version
before_script:
  - psql -c "create database testsystem;" -U postgres // your database name
  - sudo -u postgres psql -c "ALTER ROLE postgres WITH password 'super123'" // if your password is different from 'postgres` use that one here
services:
  - postgresql
