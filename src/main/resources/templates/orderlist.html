<!DOCTYPE html>
<html lang="en"
      html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-security5">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Order List</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>Price</th>
                <th>User</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orderList}">
                <td th:text="${order.getPrice()}"></td>
                <td th:text="${order.getAccount().getId()}"></td>
                <td th:text="${order.isConfirm()}"></td>
                <td>
                    <a th:href="@{/orderlist/confirm-order/{id}(id=${order.getAccount().getId()})}">Confirm Order</a>
                    <a th:href="@{/orderlist/unconfirm-order/{id}(id=${order.getAccount().getId()})}">Unconfirm Order</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
