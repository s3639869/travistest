<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<div class="container h-100">
                <div class="row h-100 justify-content-center align-items-center">
                        <form method="POST" th:object="${account}" th:action="@{/registration}">
                                <h2 class="form-signin-heading">Please register</h2>

                                <div class="form-group">
                                        <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="First Name" required>
                                </div>
<!--                                <br/><br/>-->
                                <div class="form-group">
                                        <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name" required>
                                </div>
                                <div class="form-group">
                                        <input class="form-control" type="text" th:field="*{accAddress}" id="accAddress" placeholder="Address" required>
                                </div>
                                <div class="form-group">
                                        <input class="form-control" type="text" th:field="*{phone}" id="phone" placeholder="Phone Number" required>
                                </div>
                                <div class="form-group">
                                        <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                        <input class="form-control" type="text" th:field="*{password}" id="password" placeholder="Password" required>
                                </div>
                                <button type="submit" class="btn btn-lg btn-primary btn-block">Sign Up</button>
                        </form>
                </div>
        </div>
</body>
</html>
