<!DOCTYPE html>
<html lang="en"
      html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-security5"
    sec:authorize="hasAuthority('ADMIN')">
<head>
    <meta charset="UTF-8">
    <title>Account Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Account Management System</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="account : ${accountList}">
                <td th:text="${account.getId()}"></td>
                <td th:text="${account.getEmail()}"></td>
                <td th:text="${account.getAccountRole()}"></td>
                <td>
                    <a th:href="@{/admin/account-management/make-admin/{id}(id=${account.getId()})}">Make Admin</a>
                    <a th:href="@{/admin/account-management/revoke-admin/{id}(id=${account.getId()})}">Revoke Admin</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
